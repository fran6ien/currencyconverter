<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Currency Converter</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000"/>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="icon" href="images/chrome-favicon-16-16.png">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="./app.js"></script>
  <script src="./idb.js"></script>

</head>
<body>
	
    <header class="w3-container w3-theme " >
		<h1>Currency Converter</h1>
    </header><!-- /header -->
        
    <div class="w3-container" style="text-align:center">      
		<img class="w3-cicle" src="images/android-launchericon-96-96.png" alt="logo" />
    </div>
	
	<div class="w3-container">
		<label>Amount</label>
		<input class="w3-input" type="text" id="fromAmount" value="1"></input>
	</div>
	
	<div class="w3-container">
		<label>From:</label>
		<select class="w3-select" name="choice-0" id="from">
			
		</select>
	</div>

	<div class="w3-container">
		<label>To:</label>
		<select class="w3-select" name="choice-1" id="to">
		  
		</select>
	</div>
	
	<div class="w3-container" style="text-align:center">
		<button class="w3-button" Onclick="convertCurrency(); currencyRate();" >Convert</button>
	</div>
	
	<div class="w3-container">
		<input class="w3-input" type="text" id="toAmount" style="text-align:center" />
	</div>
 
	<footer class="w3-container w3-bottom w3-margin-top" style="text-align:center">
		<h6>Powered by fran6ien</h6>
	</footer>

</body>

</html>
